name: crazyenglish
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+100

environment:
  sdk: '>=2.18.2 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.9
  dio: ^4.0.6
  ffi: ^2.0.0
  flutter_screenutil: ^5.4.0
  #事件总线--EventBus
  event_bus: ^2.0.0
  shared_preferences: ^2.0.7
  flutter_pickers: ^2.1.1
  image: ^3.0.1
  # webSocket 连接
  web_socket_channel: ^2.2.0

  image_picker: ^0.8.6
  # 状态管理
  flutter_bloc: ^7.2.0
  flutter_native_image: ^0.0.6+1
  flutter_cache_manager: ^3.0.0-nullsafety.1
  #购物车
  provider: ^6.0.0
# 日期时间处理
  intl: ^0.17.0

  #设置http代理
  http_proxy_override: ^1.0.0
  #GetX状态管理框架 https://pub.flutter-io.cn/packages/get
  get: ^4.6.5
  #普通日志打印框架  https://github.com/leisim/logger
  logger: ^1.1.0
  bot_toast: ^4.0.1
  fk_user_agent: ^2.0.1
  # 包信息
  # https://pub.flutter-io.cn/packages/package_info
  package_info: ^2.0.2
  # 设备信息
  # https://pub.flutter-io.cn/packages/device_info/install
  device_info: ^2.0.2
  #  权限申请
  # https://pub.flutter-io.cn/packages/permission_handler
  permission_handler: ^9.2.0
  tencent_cos: ^1.0.7
  image_cropper: ^3.0.0
  # 系统浏览器启动
  # https://pub.flutter-io.cn/packages/url_launcher
  url_launcher: ^6.0.10
  #  video_editor: ^1.4.3
  #图片预览缩放显示
  #https://pub.flutter-io.cn/packages/extended_image
  extended_image: ^6.3.1
  pull_to_refresh: ^2.0.0
  worker_manager: ^4.4.6
  #  flutter_inappwebview: 5.4.3+8a
  share_plus: ^4.5.3
  wrapper: ^1.0.2
  dotted_line: ^3.1.0
  flutter_image_compress: ^1.1.3
  sign_in_with_apple: ^4.2.0
  flutter_inapp_purchase: ^5.3.1
  flutter_sound: ^9.2.13
  audio_session: 0.1.6
  flutter_html: 3.0.0-alpha.6
  # webView使用本地插件，忽略ssl证书

  #  flutter_inappwebview: ^5.7.2+3
  #  webview_flutter: ^4.0.1
  flutter_inappwebview: ^6.0.0-beta.22
  video_player: ^2.4.10
  audioplayers: ^3.0.1
  scroll_to_index: ^3.0.1
  sleek_circular_slider: ^2.0.1


dev_dependencies:
  icons_launcher: ^2.0.1
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  json_serializable: ^6.3.1
  dart_code_metrics: ^4.17.1

icons_launcher:
  platforms:
    ios:
      enable: true
    android:
      enable: true
  image_path: "assets/app_icon_1024.png"



